{% extends "base.html" %}

{% block content %}
<div x-data="app">
    <!-- Title -->
    <h1 class="text-3xl font-bold mb-4">Prescription Analysis</h1>
    <p class="text-gray-600 mb-8">
        Upload a prescription image in the sidebar, and we'll extract and verify the medicines for you.
    </p>

    <!-- Error Message -->
    <template x-if="error">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span x-text="error"></span>
        </div>
    </template>

    <!-- Loading State -->
    <template x-if="isProcessing">
        <div class="flex items-center justify-center space-x-2 my-8">
            <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce"></div>
            <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            <span class="text-blue-600 font-semibold">Processing...</span>
        </div>
    </template>

    <!-- Instructions -->
    <template x-if="!sessionId && !isProcessing">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6">How it works</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Upload Step -->
                <div class="text-center">
                    <div class="bg-blue-50 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">1. Upload</h3>
                    <p class="text-gray-600">Upload a prescription image through the sidebar</p>
                </div>

                <!-- Process Step -->
                <div class="text-center">
                    <div class="bg-blue-50 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">2. Process</h3>
                    <p class="text-gray-600">Our AI extracts and verifies medication information</p>
                </div>

                <!-- Order Step -->
                <div class="text-center">
                    <div class="bg-blue-50 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold mb-2">3. Order</h3>
                    <p class="text-gray-600">Send the verified order to your pharmacy via WhatsApp</p>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}
